<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/9d0f60c920.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="Frame">
			<nav>
				<div class="plusContainer">
					<i class="fa-solid fa-plus fa-2x"></i>
				</div>
				<i class="fa-regular fa-file-image fa-2x"></i>
				<i class="fa-solid fa-paperclip fa-2x"></i>
				<i class="fa-solid fa-upload fa-2x"></i>
				<div class="messageBox">
					<input type="text" placeholder="Type Your Message ..." />
					<i class="fa-regular fa-face-smile fa-2x"></i>
				</div>
				<i class="fa-brands fa-gratipay fa-3x"></i>
			</nav>
		</div>
	</body>
</html>
