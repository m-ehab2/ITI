		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker
						.register("sw.js")
						.then((reg) => {
							console.log("service worker registered successfully", reg);
						})
						.catch((err) => {
							console.log(err);
						});
				});
			}
		</script>
