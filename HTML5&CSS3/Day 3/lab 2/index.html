<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 300 150"
			width="800"
			height="800"
		>
			<!-- White background -->
			<rect width="100%" height="100%" fill="#FFFFFF" />
			<line
				x1="90"
				y1="20"
				x2="90"
				y2="120"
				stroke="#b12830"
				stroke-width="20"
				stroke-linecap="round"
			/>
			<circle cx="90" cy="-5" r="10" fill="#b12830" />
			<rect x="90" y="20" width="120" height="20" fill="#b12830" />
			<rect x="130" y="20" width="20" height="130" fill="#b12830" />

			<line
				x1="190"
				y1="60"
				x2="190"
				y2="160"
				stroke="#b12830"
				stroke-width="20"
				stroke-linecap="round"
			/>
			<circle cx="190" cy="30" r="10" fill="#FFFFFF" />
		</svg>
	</body>
</html>
