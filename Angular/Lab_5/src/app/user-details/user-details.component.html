<div class="card">
  @if(user){
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ user.name }}</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>Age : {{ user.age }}</p>
      <p>E-Mail : {{ user.email }}</p>
    </mat-card-content>
  </mat-card>
  } @else{
  <h2>No Such User Exists, please add it</h2>
  <a routerLinkActive="active" routerLink="/">Home</a>
  }
</div>
