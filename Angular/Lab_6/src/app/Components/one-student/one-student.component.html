<mat-card>
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.city }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="update/{{ user.id }}">
      Update
    </button>
    <button mat-raised-button color="accent" routerLink="profile/{{ user.id }}">
      Profile
    </button>
  </mat-card-actions>
</mat-card>
